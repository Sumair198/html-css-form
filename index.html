<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="logo">
        <img width="300px" src="https://iconape.com/wp-content/files/pd/194086/svg/194086.svg" alt="logo">
        <h3><u> STUDENT REGISTRATION FORM</u></h3>
    </div>

    <div class="form1">
        <label for="firstname">
            FIRST NAME : <input type="text" maxlength="30" id="firstname" required> (max 30 ch)
        </label>
        <br>
        <br>
        <label for="lastname">
            LAST NAME : <input type="text" maxlength="30" id="lastname"> (max 30 ch)
        </label>
        <br>
        <br>
        <label for="dob">
            DOB : <input type="date" id="dob">
        </label>
        <br>
        <br>
        <label for="email">
            EMAIL : <input type="email" id="email">
        </label>
        <br>
        <br>
        <label for="number">
            NUMBER : <input type="number" id="number">
        </label>
        <br>
        <br>
        <label for="gender">
            GENDER : Male <input type="radio" name="gender" id="gender"> Female <input type="radio" name="gender"
                id="gender">
        </label>
        <br>
        <br>
        <label for="address">
            ADDRESS :
            <textarea name="address" id="address" cols="30" rows="10"></textarea>
        </label>
        <br>
        <br>
        <label for="hobbies">
            HOBBIES :
            Drawing <input type="checkbox" name="hobbies" id="hobbies">
            Programming <input type="checkbox" name="hobbies" id="hobbies">
            Cricket <input type="checkbox" name="hobbies" id="hobbies">
            Others <input type="text" name="hobbies" id="hobbies">
        </label>

        <br>
        <br>
        <label for="">
            QUALIFICATION
        </label>
            <table>
                <tr>
                    <th>S.No </th>
                    <th>Examination</th>
                    <th>Board</th>
                    <th>Percentage</th>
                    <th>Year of passing</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>class X</td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>class X||</td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>

                </tr>
                <tr>
                    <td>3</td>
                    <td>Graduation</td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Masters</td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                </tr>

            </table>
            <div class="btn">
                <button> <a href="thanks.html">Submit</a>  </button>
                <button> <a href="#">Reset</a> </button>
            </div>
    </div>
    
</body>

</html>
